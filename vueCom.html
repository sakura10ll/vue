<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <my-cpn></my-cpn>
    <cpn></cpn>
</div>
<!-- 两种模版分离的写法 通过id关联 -->
<template id="cpnC">
    <div>
        <h2>{{ title }}</h2>
        <p>内容</p>
    </div>
</template>
<!--模版分离写法（类型必须是 "text/x-template"） <script type="text/x-template" id="cpnC">
    <div>
        <h2>标题</h2>
        <p>内容</p>
    </div>
</script> -->
<script>
        // 1.创建组件构造器对象
        const cpnC = Vue.extend({
            template: `<div>
                    <h2>标题</h2>
                    <p>内容</p>
                </div>`
        });
    
        // Vue.component('my-cpn', cpnC); // 全局组件
        

        // 注册组件语法糖，不需要创建组件构造器对象
        // Vue.component('my-cpn', {
        //     template: `<div>
        //             <h2>标题</h2>
        //             <p>内容</p>
        //         </div>`
        // });

        // 2.注册组件,其内部data属性必须是一个函数 
        Vue.component('my-cpn', {
            template: "#cpnC",
            data(){
                return {
                    title: 'abc'
                }
            }
            });

        const app = new Vue({
            el: "#app", // 用于挂载要管理的元素
            data: {  // 定义数据
                message: "helloWord vue",
                age:1,
                name:"aaa"
            },
            components:{ // 局部组件
                cpn: cpnC
            },
            computed:{   // 计算属性
              
            },
            methods: {
               
            }
        })
    </script>

</body>

</html>
