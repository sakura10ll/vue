<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 1.创建第一个组件
    const cpnC1 = Vue.extend({
      template: `
        <div>
          <h2>标题1</h2>
          <p>内容，哈哈</p>
        </div>
      `
    })

    // 2.创建第二个组件
    const cpnC2 = Vue.extend({
      template: `
        <div>
          <h2>标题2</h2>
          <p>内容，呵呵</p>
          <cpn1></cpn1>
        </div>
      `,
      components: {
        cpn1: cpnC1 
      }
    })

    
    const app = new Vue({
      el: "#app", // 用于挂载要管理的元素
      data: {  // 定义数据
        message: "helloWord vue",
        age: 1,
        name: "aaa"
      },
      components:{
        cpn2: cpnC2,
      }
    })
  </script>
</body>

</html>
