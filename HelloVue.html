<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./js/vue.js"></script>
</head>
<body>

<div id="app">
  <!--{{ movies }}-->
  <ul>
    <!-- v-for 指令 遍历数组 -->
    <li v-for="item in movies">{{ item }}</li>
  </ul>

  <h2>当前计数{{count}}</h2>
  <!--<button v-on:click="count++">+</button>-->
  <!--<button v-on:click="count&#45;&#45;">-</button>-->
  <button @click="add">+</button>
  <button @click="sub">-</button>
  <!-- mustache语法中，不仅可以直接写变量，也可以写简单的表达式-->
  <h2>{{ firstName + ' ' + lastName }}</h2>
  <h2>{{firstName}}  {{lastName}}</h2>
  <h2>{{ firstName + lastName }}</h2>

  <div>{{message}}</div>
  <!-- v-once 使该值不随message的变化而变化-->
  <div v-once>{{message}}</div>

  <h2 v-html="url"></h2>

  <h2 v-text="message"></h2>

  <a v-bind:href="srcHref">百度一下</a>
  <a :href="srcHref">百度一下</a>
</div>

<script type="text/javascript">
    // // 声明式编程
    // new Vue({
    //     el: "#app", // 用于挂载要管理的元素
    //     data: {  // 定义数据
    //         message:"helloWord vue"
    //     }
    // })

    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            firstName: 'kobo',
            lastName: 'name',
            url: '<a href="http://www.baidu.com">百度一下</a>',
            srcHref: 'http://www.baidu.com',
            movies: ['海王', '大话西游', '少年派', '盗梦空间'],
            count: 0
        },
        methods: {
            add: function () {
                this.count++;
                console.info('add执行');
            },
            sub: function () {
                this.count--;
                console.info('sub执行');
            }
        },
        beforeCreate: function () {

        },
        created: function () {
            console.info('created');
        },
        mounted: function () {
            console.info('mounted');
        }
    })
</script>
</body>

</html>
